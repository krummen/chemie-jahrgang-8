<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baukasten: Reaktionsgleichung Schritt 5 - Ausgleichen (Final Korrigiert)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 2rem auto; padding: 0 1rem; background-color: #f9f9f9; }
        h2 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .container { background-color: #ffffff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .info-block { background-color: #ecf0f1; border-left: 5px solid #3498db; padding: 15px; margin: 1.5rem 0; border-radius: 0 5px 5px 0; }
        .nav-btn { display: inline-block; background-color: #3498db; color: #ffffff; padding: 12px 25px; border-radius: 5px; text-decoration: none; font-size: 1.1em; border: none; cursor: pointer; margin-top: 1.5rem; transition: background-color 0.3s; }
        .nav-btn.secondary { background-color: #7f8c8d; }
        .nav-btn:hover:not(:disabled) { background-color: #2980b9; }
        .nav-btn:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        .story-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .story-step {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s, transform 0.5s;
            text-align: center;
            width: 100%;
        }
        .story-step.is-visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .story-image {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .image-pair { display: flex; justify-content: center; gap: 1rem; align-items: center; }
        .image-pair .story-image { max-width: 45%; }
        .explanation-bubble {
            background: #eaf5fc;
            border: 2px solid #3498db;
            border-radius: .4em;
            padding: 1em;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
            max-width: 600px;
            font-family: 'Caveat', cursive;
            font-size: 1.4em;
            line-height: 1.4;
            color: #2c3e50;
        }
        .controls { text-align: center; margin-top: 1.5rem; }
        .final-summary { display: none; margin-top: 2rem; text-align: center; }
        .final-summary.is-visible { display: block; }
        .final-equation {
            font-size: 2em;
            font-family: monospace;
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid #27ae60;
            background-color: #dff9d8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Nebenrechnung: Die Gleichung ausgleichen</h2>
        
        <div class="story-container" id="story-container">
            <!-- Story steps and controls will be managed by JavaScript -->
        </div>
        
        <div class="final-summary" id="final-summary">
            <div class="final-equation">4 Fe + 3 O<sub>2</sub> ‚Üí 2 Fe<sub>2</sub>O<sub>3</sub></div>
            <img src="bilder/eisenoxid_15.jpg" alt="Finale Z√§hlung der Atome" class="story-image" style="margin-top: 1.5rem;">
            <div class="info-block" style="margin-top: 1.5rem;">
                <p style="font-size: 1.2em; text-align: center;">Links und rechts des Pfeils liegen nun gleich viele Atome der gleichen Sorte vor! üëç</p>
            </div>
            <button id="finish-btn" class="nav-btn" style="float: right;">Zur√ºck zur Hauptgleichung</button>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const storyContainer = document.getElementById('story-container');
    const finalSummary = document.getElementById('final-summary');

    const storySteps = [
        { type: 'bubble', content: 'Wir machen einfach dort weiter, wo wir vorhin aufgeh√∂rt haben‚Ä¶' },
        { type: 'image', src: 'bilder/eisenoxid_6.jpg' },
        { type: 'bubble', content: 'In einer Einheit Fe‚ÇÇO‚ÇÉ stecken 3 O-Atome.' },
        { type: 'bubble', content: 'In einem Sauerstoff-Molek√ºl, also O‚ÇÇ, stecken aber nur 2 O-Atome drin.' },
        { type: 'image', src: 'bilder/eisenoxid_2.jpg' },
        { type: 'bubble', content: 'Wir m√ºssen also ein zweites O‚ÇÇ-Molek√ºl hinzuf√ºgen.' },
        { type: 'image', src: 'bilder/eisenoxid_7.jpg' },
        { type: 'bubble', content: 'Um nicht den √úberblick zu verlieren, markieren wir die O-Atome, die wir bereits in unser Fe‚ÇÇO‚ÇÉ gesteckt haben.' },
        { type: 'image', src: 'bilder/eisenoxid_8.jpg' },
        { type: 'bubble', content: 'Ein Sauerstoff-Atom bleibt also √ºbrig. Das geht aber auch nicht. Also binden wir das einfach an ein neues Eisen-Atom.' },
        { type: 'image', src: 'bilder/eisenoxid_9.jpg' },
        { type: 'bubble', content: 'Noch nicht ganz, also nehmen wir ein weiteres Sauerstoff-Molek√ºl (O‚ÇÇ)...' },
        { type: 'image', src: 'bilder/eisenoxid_10.jpg' },
        { type: 'bubble', content: '... und packen es hinzu.' },
        { type: 'image', src: 'bilder/eisenoxid_11.jpg' },
        { type: 'bubble', content: 'Grml..., dann halt noch ein Eisen-Atom.' },
        { type: 'image', src: 'bilder/eisenoxid_12.jpg' },
        { type: 'bubble', content: 'Ok, fast! Gut, dass wir eh noch ein Sauerstoff-Atom loswerden m√ºssen.' },
        { type: 'image', src: 'bilder/eisenoxid_13.jpg' },
        { type: 'bubble', content: 'Wir haben also 2 Einheiten Eisenoxid (Fe‚ÇÇO‚ÇÉ). Daf√ºr haben wir folgende Atome und Molek√ºle gebraucht:' },
        { type: 'image', src: 'bilder/eisenoxid_14.jpg' }
    ];

    let currentStep = -1;
    const controlsDiv = createControls();

    function createStepElement(stepData, index) {
        const stepDiv = document.createElement('div');
        stepDiv.id = `step-${index}`;
        stepDiv.className = 'story-step';
        if (stepData.type === 'bubble') {
            stepDiv.classList.add('explanation-bubble');
            stepDiv.textContent = stepData.content;
        } else {
            const img = document.createElement('img');
            img.src = stepData.src;
            img.className = 'story-image';
            stepDiv.appendChild(img);
        }
        return stepDiv;
    }

    function createControls() {
        const div = document.createElement('div');
        div.className = 'controls';
        const backBtn = document.createElement('button');
        backBtn.className = 'nav-btn secondary'; backBtn.textContent = 'Zur√ºck';
        const nextBtn = document.createElement('button');
        nextBtn.className = 'nav-btn'; nextBtn.textContent = 'Start';
        div.appendChild(backBtn); div.appendChild(nextBtn);
        backBtn.addEventListener('click', goBack);
        nextBtn.addEventListener('click', goNext);
        return div;
    }

    function updateView() {
        controlsDiv.remove();

        if (currentStep >= 0 && currentStep < storySteps.length) {
            document.getElementById(`step-${currentStep}`).classList.add('is-visible');
        }
        
        const lastVisibleStep = document.getElementById(`step-${currentStep}`);
        (lastVisibleStep || storyContainer).appendChild(controlsDiv);

        const backBtn = controlsDiv.querySelector('.nav-btn.secondary');
        const nextBtn = controlsDiv.querySelector('.nav-btn:not(.secondary)');
        
        backBtn.disabled = currentStep < 0;
        nextBtn.textContent = currentStep < 0 ? 'Start' : 'Weiter';
        
        if (currentStep >= storySteps.length - 1) {
            nextBtn.textContent = 'Fertig!';
        }
    }

    function goNext() {
        if (currentStep < storySteps.length - 1) {
            currentStep++;
            updateView();
        } else if (currentStep === storySteps.length - 1) {
            // This is the "Fertig!" click
            currentStep++;
            controlsDiv.style.display = 'none';
            finalSummary.classList.add('is-visible');
        }
    }
    
    function goBack() {
        if (currentStep >= storySteps.length) {
            // Coming back from the final summary
            currentStep--;
            finalSummary.classList.remove('is-visible');
            controlsDiv.style.display = 'block';
            updateView();
        } else if (currentStep >= 0) {
            document.getElementById(`step-${currentStep}`).classList.remove('is-visible');
            currentStep--;
            updateView();
        }
    }

    // Initial Setup
    storySteps.forEach((index, i) => {
        storyContainer.appendChild(createStepElement(storySteps[i], i));
    });
     updateView();

    // --- NEUE LOGIK F√úR DEN FERTIG-BUTTON ---
    const finishBtn = document.getElementById('finish-btn');
    finishBtn.addEventListener('click', () => {
        // 1. Nachricht in den "Briefkasten" legen. Der Zeitstempel sorgt daf√ºr, dass das Event immer ausl√∂st.
        localStorage.setItem('nebenrechnung_done', `Fe2O3_${new Date().getTime()}`);
        
        // 2. Das Hilfsfenster schlie√üen.
        window.close();
    });
});
</script>

</body>
</html>
